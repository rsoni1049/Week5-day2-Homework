<!DOCTYPE html>
<html>
<head>  
<title>My Second Web Page</title>

<link rel="stylesheet" href="demo.css">

<!-- Load jQuery first -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script>
    $(document).ready(function() {
       $("#btn").click(function(event){
           // Load and display JSON data in the table
           $.getJSON('data.json', function(data) {  // Changed to 'data.json'
               // Set the table caption
               $('table caption').text(data.title);
               
               // Populate table heading
               $('#showheading th:eq(0)').text(data.heading);
               $('#showheading th:eq(1)').text(data.head1);
               $('#showheading th:eq(2)').text(data.head2);
               $('#showheading th:eq(3)').text(data.head3);
               $('#showheading th:eq(4)').text(data.head4);
               
               // Populate calories row
               $('#showcalories td:eq(0)').text(data.subheadcal);
               $('#showcalories td:eq(1)').text(data.cal1);
               $('#showcalories td:eq(2)').text(data.cal2);
               $('#showcalories td:eq(3)').text(data.cal3);
               $('#showcalories td:eq(4)').text(data.cal4);
               
               // Populate fat row
               $('#showfat td:eq(0)').text(data.subheadfat);
               $('#showfat td:eq(1)').text(data.fat1);
               $('#showfat td:eq(2)').text(data.fat2);
               $('#showfat td:eq(3)').text(data.fat3);
               $('#showfat td:eq(4)').text(data.fat4);
               
               // Populate vendor row
               $('#showven td:eq(0)').text(data.subheadven);
               $('#showven td:eq(1)').text(data.ven1);
               $('#showven td:eq(2)').text(data.ven2);
               $('#showven td:eq(3)').text(data.ven3);
               $('#showven td:eq(4)').text(data.ven4);
           }).fail(function(jqxhr, textStatus, error) {
               console.error("Error loading JSON: ", textStatus, error);
               alert("Failed to load JSON data. Check console for details.");
           });
       });
    });
</script>
 
<style>
    table {
        border-collapse: collapse;
        width: 100%;
        margin-top: 20px;
    }
    th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
    }
    th {
        background-color: #f2f2f2;
    }
    caption {
        font-weight: bold;
        font-size: 1.2em;
        margin-bottom: 10px;
    }
</style>
</head> 	
<body>

<div id="container">

<header>My Web Site Brand</header>
<nav>
	<ul>
    <li><a href="js-demo2.html">Home</a></li>
    <li><a href="js-demo2b.html">About</a></li>
    <li><a href="js-demo2d.html">Gallery</a></li>
    <li><a href="js-demo2c.html">Contact</a></li>
	</ul>
</nav>

<main>
  <h1>My Second Heading</h1>
  <p>My Second paragraph.</p>

  <table>
    <caption></caption>
    <thead>
        <tr id="showheading">
            <th></th>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr id="showcalories">
            <td></td>
            <td></td> 
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr id="showfat">
            <td></td>
            <td></td> 
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </tbody>
    <tfoot>
        <tr id="showven">
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </tfoot>
    </table>

    <input type="button" id="btn" value="Load Data" style="margin-top:20px;" />
</main>

<footer>&copy; Copyright 2020</footer>

</div>

</body>
</html>
